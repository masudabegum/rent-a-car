<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire!</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" c
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>


    <div class="container mt-5 user-information">
        <div class="row">
            <div class="col-12 p-3">
               <p id="choosen_car_information"></p>
            </div>
        </div>
        <form>
            <p>* Please provide your information to hire.</p>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input class="form-control" required />
                    </div>
                </div>
                
                <div class="col-6">
                    <div class="form-group">
                        <label> last name</label>
                        <input class="form-control" required />
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label> Email</label>
                        <input type="email" class="form-control">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label> phone number</label>
                        <input class="form-control">

                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label> location</label>
                        <input class="form-control">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label> destination</label>
                        <input class="form-control">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Pick Up Location</label>
                        <input class="form-control">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Travel (one way / Two way)</label>
                        <input class="form-control">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Journey Date</label>
                        <input type="date" class="form-control">
                    </div>
                </div>  
                <div class="col-6">
                    <div class="form-group">
                        <label>Journey time</label>
                        <input type="time" class="form-control">
                    </div>
                </div>
    
            </div>

            <input type="submit" value="Hire" class="btn btn-primary">
        </form>
    </div>


    <!-- Firebase Javascript -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="./assets/js/firebase.js"></script>



    <!-- Bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


    <script src="./assets/js/hire.js"></script>
</body>

</html>
